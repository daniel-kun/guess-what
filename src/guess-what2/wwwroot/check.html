<html>
    <head>
        <title>guess-what.io checklist maker</title>
        <link rel="stylesheet" href="css/animated-checkbox.css">
        <link rel="stylesheet" href="css/rotated-table-headers.css">
        <link rel="stylesheet" href="css/check-style.css">
    </head>
    
    <body>
        <table>
            <thead>
                <th><div><span>Checked<br>and OK</span></div></th>
                <th><div><span>Not <br>checked</span></div></th>
                <th><div><span>Doesn't <br>apply</span></div></th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td style="padding-left:auto;padding-right:auto;">
                        <div style="margin-left:auto;margin-right:auto;display:block;">
                        <input type="checkbox" name="checklist_item1" id="checklist_item1"/>
		                <label for="checklist_item1" class="checkbox-ok"></label>
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" name="checklist_item2" id="checklist_item2"/>
                        <label for="checklist_item2" class="checkbox-not-ok"></label>
                    </td>
                    <td>
                        <input type="checkbox" name="checklist_item3" id="checklist_item3"/>
                        <label for="checklist_item3" class="checkbox-doesnt-apply"></label>
                    </td>
                </tr>
            </tbody>
        </table>        
    </body>
</html>
